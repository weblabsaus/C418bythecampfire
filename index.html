<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C418 by the Campfire</title>
    <style>
        /* Make the gif container fill the entire viewport */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .gif-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Ensure the GIF covers the entire window while maintaining aspect ratio */
        .gif-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Position the embedded player to float over the gif */
        .embed-player {
            position: absolute;
            bottom: 20px; /* Distance from the bottom of the window */
            left: 20px; /* Distance from the left of the window */
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="campfire.gif" alt="Campfire Gif">
        <div class="embed-player">
            <iframe style="border: 0; width: 170px; height: 170px;" src="https://bandcamp.com/EmbeddedPlayer/album=551760206/size=large/bgcol=333333/linkcol=e99708/minimal=true/transparent=true/" seamless>
                <a href="https://c418.bandcamp.com/album/minecraft-volume-beta">Minecraft - Volume Beta by C418</a>
            </iframe>
        </div>
    </div>

</body>
